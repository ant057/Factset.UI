<div class="col-md-8" style="height:700px;overflow-y:auto;"> 
    <table id="financialTable" class="table table-striped table-fixed">
        <thead>
            <tr>
                <th class="stmtth">
                    <div class="media-body" style="width:120px;">
                        <h4 style="width:120px;">Period:</h4>
                    </div>
                    <div class="media-body" style="width:167px;" *ngFor="let statement of activeStatements; let i = index">
                        <h4>{{statement.date | date}}</h4>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lineitem of activeStatements[0].financialStatements; let i = index">
                <td>
                    <div class="media">
                        <p class="pull-left" style="width:120px" [class.L0]="lineitem.displayLevel === 'L0'"
                           [class.L1]="lineitem.displayLevel === 'L1'"
                           [class.L2]="lineitem.displayLevel === 'L2'"
                           [class.L3]="lineitem.displayLevel === 'L3'">
                            {{lineitem.description}}
                        </p>
                        <div class="media-body" *ngFor="let statement of activeStatements; let p = index" style="width:160px;text-align:center">
                            <p [class.L0I]="lineitem.displayLevel === 'L0'" [class.L1I]="lineitem.displayLevel === 'L1'"
                               [class.L2I]="lineitem.displayLevel === 'L2'"
                               [class.L3I]="lineitem.displayLevel === 'L3'">
                                {{statement.financialStatements[i].value === 0 ? ' ' : statement.financialStatements[i].value | number}}
                            </p>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-md-4">
    <h4><img src="./app/assets/change.png" /> Earnings</h4>
    <base-chart class="chart" style="width:100%"
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
    </base-chart>
    <h4><img src="./app/assets/graph.png" /> Return on Equity</h4>
    <base-chart class="chart" style="width:100%"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [legend]="lineChartLegend"
                [chartType]="lineChartType">
    </base-chart>
    <h4><img src="./app/assets/pie-chart-1.png" /> Free Cash Flow</h4>
    <base-chart class="chart" style="width:100%"
                [datasets]="bar2ChartData"
                [labels]="bar2ChartLabels"
                [options]="bar2ChartOptions"
                [legend]="bar2ChartLegend"
                [chartType]="bar2ChartType">
    </base-chart>
</div>
